<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice And Fire</title>
    <link href="./style/main.css" rel="stylesheet">
    <link href="./style/variables.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="character-container">
            <div class="characters" id="characters">
                
            </div>
            <div class="check-more" id="more">
                More
            </div>
        </div>
        <div class="about-character">
            <div class="info">
                <h1 id="title">Title</h1>
                <p><b>gender:</b> <span id="gender">none</span></p>
                <p><b>culture:</b> <span id="culture">none</span></p>
                <p><b>born:</b> <span id="born">none</span></p>
                <p><b>died:</b> <span id="died">none</span></p>
                <p><b>titles:</b> <span id="titles">none</span></p>
                <p><b>aliases:</b> <span id="aliases">none</span></p>
                <p><b>father:</b> <span id="father">none</span></p>
                <p><b>mother:</b> <span id="mother">none</span></p>
                <p><b>spouse:</b> <span id="spouse">none</span></p>
                <p><b>books:</b> <span id="books">none</span></p>
                <p><b>povBooks:</b> <span id="povBooks">none</span></p>
                <p><b>playedBy:</b> <span id="playedBy">none</span></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
